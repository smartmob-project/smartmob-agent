[tox]
envlist = py35

[testenv:docs]
basepython = python3.5
deps =
  doc8==0.6.0
  Sphinx==1.3.3
  pyenchant==1.6.6
  sphinxcontrib-spelling==2.1.2
commands =
  sphinx-build -W -b html docs/ build/docs/
  sphinx-build -W -b spelling docs/ build/docs/
  sphinx-build -W -b doctest docs/ build/docs/
  doc8 README.rst docs/

[testenv]
deps =
  aiohttp==0.20.2
  coverage==4.0.3
  pytest==2.8.5
  pytest-asyncio==0.3.0
commands =
  coverage erase
  coverage run --branch --source=smartmob_agent -m pytest ./tests
  coverage html
